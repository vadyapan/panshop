{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <!-- Custom styles-->
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
      <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>
        <div class="general-container">
            <div class="container top-container">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10 col-lg-offset-2">
                        <div class="card text-bg-light">
                            <p><h1 class="title">Наш магазин скоро откроется!</h1>
                            <h1 class="title">Оставляйте Ваш email в форме ниже</h1></p>
                                <p><form action="" method="post" class="form-inline text-center">{% csrf_token %}
                                    <div class="row g-3 align-items-center mx-auto">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-auto">
                                            {{ form.name }}
                                        </div>
                                        <div class="col-md-5">
                                            {{ form.email }}
                                        </div>
                                        <div class="col-lg-2">
                                            <button type="submit" class="flex-c-m s1-txt3 size3 how-btn trans-04 where1">Отправить</button>
                                        </div>
                                    </div>
                                </form></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
     <!-- jquery and js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
